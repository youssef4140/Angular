<div class="mat-elevation-z8">
    <table mat-table [dataSource]="todoList">
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> id </th>
            <td mat-cell *matCellDef="let todo"> {{todo.id}} </td>
        </ng-container>

        <ng-container matColumnDef="task">
            <th mat-header-cell *matHeaderCellDef> Task </th>
            <td mat-cell *matCellDef="let todo"> {{todo.task}} </td>
        </ng-container>
        <ng-container matColumnDef="completed">
            <th mat-header-cell *matHeaderCellDef> Completed</th>
            <td mat-cell *matCellDef="let todo"> <button mat-stroked-button color="primary" (click)="changeStatus(todo.id)">{{todo.completed}}</button> </td>
        </ng-container>
        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> delete </th>
            <td mat-cell *matCellDef="let todo">
                <button mat-stroked-button (click)="edit(todo.id)">Edit</button>
                <button mat-stroked-button color="warn" (click)="delete(todo.id)">Delete</button>
            </td>
        </ng-container>


        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

</div>
